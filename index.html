<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./TelaLoginDark.css">

    <title>Tela de Login</title>

</head>

<body>
    
    <div class="main">

        <div class="left-login">

            <h1>Faça login<br>E aproveite o site</h1>

            <img src="./astronaut-suit-animate.svg" class="astronaut" alt="astronaut">

        </div>

        <div class="right-login">

            <div class="card-login">

                <h1>LOGIN</h1>

                <div class="textfield">

                    <label for="usuario"></label>

                    <input type="text" name="usuário" placeholder="Usuário">

                </div>

                <div class="textfield">

                    <label for="Senha" id="Pass"></label>

                    <input type="password" name="Senha" placeholder="Senha">

                </div>

               <a href="#"><span>Login</span><i></i></a>

            </div>

        </div>

    </div>

</body>

</html>
